<ul>
    <% if( menu_items.length ){ %>
    <li><a href="#select" id="select">Select All</a></li>
    <li><a href="#deselect" id="deselect">Deselect All</a></li>
        <% _.each( menu_items, function( menu_item ){ %>
            <li>
                <a href="<%= menu_item.link %>">
                    <%= menu_item.label %>
                </a>
            </li>
        <% }) %>
    <% } %>
    <li><a href="#settings" id="settings">Settings</a></li>
    <li><a href="#logout" id="logout">Logout</a></li>
</ul>
